<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <form class="reg-box" action="login.html">
      <div class="heading" id="header-bacground">
        <h3>Register</h3>
        <hr />
      </div>
      <label for="fname">First name</label>
      <input type="text" name="fname" id="fname" required />
      <label for="lname">Last name</label>
      <input type="text" name="lname" id="lname" required />
      <label for="pnumber">Phone number</label>
      <input type="number" name="pnumber" id="pnmber" required />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Zuri@example,com"
        required
      />
      <label for="psw">Password</label>
      <input type="password" name="psw" id="psw" required />
      <label for="cpsw">Confirm password</label>
      <input type="password" name="cpsw" id="cpsw" required />
      <label for="dob">Date of birth</label>
      <input type="date" name="dob" id="dob" required />
      <label for="sex">Gender</label>
      <select name="sex" id="sex" required>
        <option value="select">select</option>
        <option value="male">Male</option>
        <option value="fmale">Female</option>
      </select>
      <label for="color">Choose your favourite colour</label>
      <input type="color" name="color" id="color" />
      <button type="submit" id="sendbtn">Sign up</button>
      <p>Already have an account?<a href="login.html">Sign in</a></p>
    </form>
  </body>
</html>
